
<!-- Prompt is the comethru view -->
<ion-view title="Prompt" hide-nav-bar="true">
  <ion-content>
      
       <div class="row ">
           <div class="col map"></div>
      </div>

          <div class="row blue">    
                  <div class="text-center profile-circle">
                    <img src="img/mondo.png" alt="" class="prompt-img">
                  </div>
          

                <div class="time-sent-div">
                       <h7>Sent: <br> 30 mins ago</h7>
               </div>
         </div>

          <div class="row blue-content-holder">
             <p class="invite">
                     Armando invited you! 
                     <br> StartupHouse
                     <br> Free Drinks!
             </p>
          </div>
      





<!-- Are you going to comethru & button prompt -->
     <div class="row">   
         <p class="text-center comethru-p">Are you going to ComeThru?</p>
     </div>
<!-- Come Thru Buttons -->
    <div class="row">   
         <button class="button button-positive comethru-button-yes">Yes
         </button>
      </div>

        <div class="row">   
             <button class="button button-positive comethru-button-no">
              No
            </button>
         </div>

  </ion-content>
</ion-view>
